<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artisan - Design for Print</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="app">
        <canvas id="canvas"></canvas>

        <div id="ui-overlay">
            <header>
                <h1>3D Artisan</h1>
                <p>Modern Design Studio</p>
            </header>

            <div class="toolbar-section">
                <h3>Basic Shapes</h3>
                <div class="button-group">
                    <button id="btn-cube" title="Add Cube">Cube</button>
                    <button id="btn-sphere" title="Add Sphere">Sphere</button>
                    <button id="btn-cylinder" title="Add Cylinder">Cylinder</button>
                    <button id="btn-cone" title="Add Cone">Cone</button>
                    <button id="btn-circle" title="Add Circle">Circle</button>
                    <button id="btn-ring" title="Add Ring">Ring</button>
                </div>
            </div>

            <div class="toolbar-section">
                <h3>3D Drawing</h3>
                <div class="button-group">
                    <button id="btn-draw" title="3D Pencil">3D Pencil</button>
                    <button id="btn-circle-draw" title="Circle Draw">Circle Draw</button>
                    <button id="btn-straight" class="toggle">Straight Lines</button>
                    <button id="btn-shapeify" class="accent">Make Shape</button>
                </div>
                <p id="drawing-hint" class="hint"></p>
            </div>

            <div class="toolbar-section">
                <h3>Editing</h3>
                <div class="button-group">
                    <button id="btn-carve" title="Carve & Split">Carve / Split</button>
                    <button id="btn-circle-carve" title="Circular Hole">Circle Carve</button>
                    <button id="btn-sketch-carve" title="Sketch Carve">Sketch Carve</button>
                    <button id="btn-bend" title="Bend Shapes">Bend Mode</button>
                    <button id="btn-scale" title="Scale Shapes">Scale Mode</button>
                    <button id="btn-merge" title="Connect Designs">Connect / Merge</button>
                </div>
            </div>

            <div class="toolbar-section">
                <h3>Export</h3>
                <div class="button-group">
                    <button id="btn-export" class="accent"
                        title="Export for Orca, Bambu, Prusa, Cura & FlashForge">Export STL</button>
                </div>
                <p class="hint">Compatible with Orca, Bambu, Prusa, Cura & FlashForge</p>
            </div>

            <div id="notification-area"></div>

            <div id="repeat-carve-prompt" class="toolbar-section hidden">
                <h3 id="repeat-title">Repeat Last Carve?</h3>

                <!-- Initial choice -->
                <div id="repeat-choices" class="button-group">
                    <button id="btn-repeat-no-mode" title="One by one" class="accent">Normal</button>
                    <button id="btn-repeat-equal-mode" title="Multiple spaced out">Equally Apart</button>
                    <button id="btn-repeat-dismiss">Dismiss</button>
                </div>

                <!-- Normal mode: distance + apply -->
                <div id="repeat-normal-options" class="hidden">
                    <div class="input-group">
                        <label>Distance (cm):</label>
                        <input type="number" id="repeat-distance" value="2" step="0.5">
                    </div>
                    <div class="button-group">
                        <button id="btn-repeat-apply-normal" class="accent">Apply</button>
                        <button class="btn-repeat-back">Back</button>
                    </div>
                </div>

                <!-- Equally apart mode: count + distance + apply -->
                <div id="repeat-equal-options" class="hidden">
                    <div class="input-group">
                        <label>How many carves?</label>
                        <input type="number" id="repeat-count" value="3" min="1" max="20">
                    </div>
                    <div class="input-group">
                        <label>Distance (cm):</label>
                        <input type="number" id="repeat-distance-equal" value="2" step="0.5">
                    </div>
                    <div class="button-group">
                        <button id="btn-repeat-apply-equal" class="accent">Apply All</button>
                        <button class="btn-repeat-back">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
